<h3>Listado de héroes</h3>

<!-- nothingWasDeleted es un elemento que se declara más adelante -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>

<!-- #nothingWasDeleted es un elemento llamado "referencia local". Se usa para los ngIf-else
dentro del mismo componente -->
<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
