<h4>Agregar personaje</h4>

<!-- Ponemos el atributo name en los inputs para corregir un error de consola: los inputs
 de un formulario deben llevar el atributo name obligatoriamente -->
<form class="row" (ngSubmit)="emitCharacter();">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- Esto es sÃ³lo para dibujar en pantalla el objeto personaje en forma de JSON -->
  <pre>{{ character | json }}</pre>

</form>
